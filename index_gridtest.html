<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JBrowse</title>
    <!-- Fuel UX -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//www.fuelcdn.com/fuelux/3.4.0/css/fuelux.min.css" rel="stylesheet">    
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//www.fuelcdn.com/fuelux/3.4.0/js/fuelux.min.js"></script>
    <!-- not sure if these are required -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>    
    <script src="//www.fuelcdn.com/fuelux-utilities/1.0.0/js/fuelux-utilities.min.js"></script>    
    <style>
        #myRepeater {
            position: absolute;
            top: 25px;
            right: 25px;
            bottom: 25px;
            left:25px;
        }
    </style>
    <script type="text/javascript" src="src/test/gridDataSource.js"></script>
    <script>
        $(document).ready(function() {
            console.log("document ready");

            // Initialize the repeater.
            $('#myRepeater').repeater({
                // Setup your custom datasource to handle data retrieval;
                // responsible for any paging, sorting, filtering, searching logic.
                dataSource: staticDataSource,
                // Other options can be placed here as well, such as text to
                // display if no data is returned.
                list_noItemsHTML: "No items found."
                // See: getfuelux.com/javascript.html#repeater-usage-options
                // for more options to put here.
            });
        });
        
    </script>

  </head>

  <body class="fuelux">
<div id="myRepeater" class="repeater" data-staticheight="true">

    <div class="repeater-header">
        <div class="repeater-header-left">
            <div class="repeater-search">
                <div class="search disabled input-group">
                    <input type="search" class="form-control" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                            <span class="sr-only">Search</span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="repeater-header-right">
            <div class="btn-group selectlist disabled repeater-filters">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="selected-label"></span>
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Filters</span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li data-value="all" data-selected="true" data-property="all"><a href="#">All Items</a></li>
                    <li class="divider"></li>
                    <li data-value="draft" data-property="status"><a href="#">Draft</a></li>
                    <li data-value="archived" data-property="status"><a href="#">Archived</a></li>
                    <li data-value="active" data-property="status"><a href="#">Active</a></li>
                </ul>
                <input class="hidden hidden-field" name="filterSelection" readonly="readonly" aria-hidden="true" type="text" />
            </div>
        </div>
    </div>


    <div class="repeater-viewport">
        <div class="repeater-canvas"></div>
        <div class="loader repeater-loader"></div>
    </div>


    <div class="repeater-footer">
        <div class="repeater-footer-left">
            <div class="repeater-itemization">
                <span>
                    <span class="repeater-start"></span> - <span class="repeater-end"></span> of <span class="repeater-count"></span> items
                </span>
                <div class="btn-group selectlist dropup" data-resize="auto">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="selected-label"></span>
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-value="10" data-selected="true"><a href="#">10</a></li>
                        <li data-value="25"><a href="#">25</a></li>
                        <li data-value="50"><a href="#">50</a></li>
                    </ul>
                    <input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text" />
                </div>
                <span>Per Page</span>
            </div>
        </div>
        <div class="repeater-footer-right">
            <div class="repeater-pagination">
                <button type="button" class="btn btn-default btn-sm repeater-prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous Page</span>
                </button>
                <label class="page-label" id="myPageLabel">Page</label>
                <div class="repeater-primaryPaging active">
                    <div class="input-group input-append dropdown combobox dropup">
                        <input type="text" class="form-control" aria-labelledby="myPageLabel" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right"></ul>
                        </div>
                    </div>
                </div>
                <input type="text" class="form-control repeater-secondaryPaging" aria-labelledby="myPageLabel" />
                <span>of <span class="repeater-pages"></span></span>
                <button type="button" class="btn btn-default btn-sm repeater-next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next Page</span>
                </button>
            </div>
        </div>
    </div>

</div>

  </body>
</html>
